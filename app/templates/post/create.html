{% extends "base.html" %}

{% block title %}Sistema Web Telecirurgia{% endblock %}

{% block content %}
<div class="container">
    <h1>Novo Post</h1>

    <form action="" method="post" novalidate>
        {{ form.hidden_tag() }}
        <div class="field">
            {{ form.body.label }} 
            <div class="body-input">
                {{ form.body(rows=10, cols=60) }}
            </div>
        </div>
        <input type="submit" value="Postar">
    </form>

</div>
{% endblock %}
